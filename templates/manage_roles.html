<!DOCTYPE html>
<html>
<head>
    <title>Manage Roles</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Manage Roles</h1>
    <a href="/">Back to Dashboard</a>
    <form method="POST">
        <input type="text" name="name" placeholder="Role Name" required>
        <label>
            <input type="checkbox" name="permissions" value="Read"> Read
        </label>
        <label>
            <input type="checkbox" name="permissions" value="Write"> Write
        </label>
        <label>
            <input type="checkbox" name="permissions" value="Delete"> Delete
        </label>
        <button type="submit">Add Role</button>
    </form>
    <h2>Existing Roles</h2>
    <ul>
        {% for role in roles %}
        <li>{{ role.name }} - Permissions: {{ role.permissions | join(", ") }}</li>
        {% endfor %}
    </ul>
</body>
</html>
